<div>국어국문학과</div>
<div><strong><u>국어학 및 국문학을 전공하는 인문대학 계열 학과.</u></strong> 국어의 언어 자체로서의 제반 지식과 더불어 문학적인 부분에서의 접근을 추구한다. 줄여서 국문과라 부르기도 한다. 그렇지만 이는 국문학 분야만을 연상시키는 명칭이기 때문에 국어국문과에 대한 약칭으로는 부적절한 명칭일 수 있다. 때문에 국어학 전공자들은 국문과라는 약칭에 대해 크건 작건 불만을 갖는 편.</p><p> 최근 들어서는 국어국문학과가 문예창작학과와 통합되거나 문화콘텐츠학과와 연계되는 경우가 많아, 국어학의 비중이 예전만큼 높지는 않다</p></div>
